<div class="container-fluid">
    <div class="card-deck">
        <div class="row">
            <form (ngSubmit)="quoteForm.form.valid && submitQuote(); quoteForm.reset()" #quoteForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" required minlength="4" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel">

                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

                        <div *ngIf="name.errors.required">
                            Name is required.
                        </div>
                        <div *ngIf="name.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <label for="author">Author</label>
                    <input type="text" required minlength="4" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">


                    <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">

                        <div *ngIf="author.errors.required">
                            Author is required.
                        </div>
                        <div *ngIf="author.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quotes">Quotes</label>
                    <textarea class="form-control" required minlength="4" id="" rows="4" [(ngModel)]="newQuote.quotes" name="quotes" #quotes="ngModel"></textarea>
                    <div *ngIf="quotes.invalid && (quotes.dirty || quotes.touched)" class="alert alert-danger">

                        <div *ngIf="quotes.errors.required">
                            Author is required.
                        </div>
                        <div *ngIf="quotes.errors.minlength">
                            Name must be at least 4 characters long.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="complete">Completion</label>
                    <br>
                    <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
                    <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                        <p>Fill Date</p>
                    </div>
                </div>
                <div class="form-group"><button type="submit" class="btn btn-success btn-lg">Submit</button></div>

            </form>
        </div>
    </div>
</div>
